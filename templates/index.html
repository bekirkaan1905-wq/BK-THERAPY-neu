        .container { max-width: 500px; margin: 0 auto; }

        label { display: block; font-size: 0.8rem; color: #8892b0; margin-bottom: 5px; }

        .position-item { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .position-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .position-number { color: #64ffda; font-weight: 600; }

        .btn-generate { width: 100%; padding: 16px; background: linear-gradient(135deg, #64ffda 0%, #48c9b0 100%); border: none; border-radius: 12px; color: #1a1a2e; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .total-display { text-align: right; padding: 15px; background: rgba(100,255,218,0.1); border-radius: 10px; margin-top: 15px; }
        .total-amount { font-size: 1.5rem; font-weight: 700; color: #64ffda; }
    </style>
</head>
